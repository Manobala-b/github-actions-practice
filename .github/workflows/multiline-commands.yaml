name: Multi-Line Commands Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Run multiple commands
      - name: Execute Multi-Line Commands
        run: |
          echo "Step 1: Updating packages"
          sudo apt-get update -y
          
          echo "Step 2: Creating a test directory"
          mkdir -p test_folder
          
          echo "Step 3: Creating a test file"
          echo "Hello Mano!" > test_folder/hello.txt
          
          echo "Step 4: Display the file contents"
          cat test_folder/hello.txt
